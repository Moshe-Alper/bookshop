<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/book.css">
    <title>Book Shop</title>
</head>

<body onload="onInit()">
    <header>
        <h1>Book List</h1>
    </header>

    <main class="main-content">
        <section class="library-control">
            <form>
                <label> Search by title:
                    <input oninput="onSetFilterBy({ title: this.value })" class="book-title" type="text" placeholder="Book title"
                        name="by-title" />
                </label>
            </form>
            <button onclick="onResetFilter()" class="clear">Clear filters</button>
            <button onclick="onOpenAddModal()" class="add">Add Book</button>
            <button onclick="onSetLayout('table')">Table</button>
            <button onclick="onSetLayout('cards')">Cards</button>
            
        </section>

        <table>
            <thead>
                <th scope="col">Title</th>
                <th scope="col">Price</th>
                <th scope="col">Actions</th>
            </thead>
            <tbody class="book-list">
            </tbody>
        </table>

        <section class="cards-container">
      
        </section>

        <dialog class="book-details">
            <form method="dialog">
                <div class="book-cover-img">
                    <img src="" />
                </div>

                <div class="book-desc">
                    <h3 class="title"></h3>
                    <p class="desc"></p>

                    <div for="book-rating">
                        <button onclick="onUpdateRating(event, 1)">+</button>
                        <span class="rate">0</span>
                        <button onclick="onUpdateRating(event, -1)">-</button>
                      </div>
                    </div>
                </div>


                <button class="close">Close</button>
            </form>
        </dialog>
    </main>


    <footer>
        <p>Coffee rights &copy;</p>

        <section class="stats">
            <span>Expensive books:</span>
            <span class="expensive"></span>
            <span>Average price books:</span>
            <span class="average"></span>
            <span>Cheap books:</span>
            <span class="cheap"></span>
        </section>
    </footer>

    <div class="user-msg"></div>

    <dialog class="add-book">
        <h3>Add a book</h3>
        <form method="dialog" onsubmit="onAddBookModal(this)">
          <div>
            <span>Title</span>
            <input name="book-title" type="text" placeholder="Book Title" autocomplete="off" />
          </div>
    
          <div>
            <span>Price</span>:
            <input name="book-price" type="number" step=".01" placeholder="Book Price" autocomplete="off" />
          </div>
       
          <button>Create Book</button>
          <button>Close</button>
        </form>
      </dialog>


    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>

</html>
